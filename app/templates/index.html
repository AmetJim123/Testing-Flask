{% extends 'base.html' %}


{% block content %}
    
<h1>Hello, {{ current_user.username }}!</h1>
<p>Your social circle have {{size}} person/s</p>
{% for person in social_circle %}
<div><p>{{person.person.name}}, and is your: <b>{{ person.relationship }}</b></p></div>
{% endfor %}
{% endblock content %}
